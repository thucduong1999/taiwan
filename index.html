<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/all.fontawesome.min.css">
    <script src="/assets/js/less.min.js" type="text/javascript"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/slick.min.js"></script>
    <script src="/assets/js/slick.js"></script>
    
    <title>TAIWAN</title>
</head>

<body>
    <div id="main">
        <div id="product">
            <div class="main-title">
                Hightlight Product
            </div>
            <div class="slider">
                <div class="slider-inner">
                    <div class="slide-show">
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image1.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image2.png" alt="">

                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image3.png" alt="">

                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image4.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image5.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image6.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slider-inner">
                    <div class="slide-show">
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image7.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image8.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image9.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image10.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image11.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="thumb">
                                <div class="thumb-inner">
                                    <img src="./assets/img/product/image12.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="brand">
            <div class="main-title">
                Brand List
            </div>
            <div class="container">
                <div class="brand-inner row">
                    <div class="thumb">
                        <div class="thumb-inner">
                            <img src="./assets/img/brand/Brand-list.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="maps">
            <div class="map"></div>
        </div>

        <div id="countdown">
            <div class="countdown-inner">
                <img src="./assets/img/countdown/Vector-Smart-Object.png" alt="">
                <div class="container">
                    <div class="row">
                        <div class="countdown-content">
                            <div class="title">Countdown To</div>
                            <div class="subtitle">Taiwan Excellence Pavilion</div>
                            <div class="countdown-time">
                                <div class="time">
                                    <div id="day" class="num"></div>
                                    <span>Days</span>
                                </div>
                                <div class="time">
                                    <div id="hour" class="num"></div>
                                    <span>Hours</span>
                                </div>
                                <div class="time">
                                    <div id="minute" class="num"></div>
                                    <span>Minutes</span>
                                </div>
                                <div class="time">
                                    <div id="second" class="num"></div>
                                    <span>Seconds</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="link">
            <section class="container">
                <div class="youtube">
                    <div class="title">Taiwan Excellence</div>
                    <div class="sub-title">In cooperation with Soccer player Doan Van Hau</div>
                    <div class="row">
                        <div class="link-youtue">
                            <iframe width="1244" height="689" src="https://www.youtube.com/embed/89RI7tD--YA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
            <section class="map">
                <div class="title">EVENT LOCATION</div>
                <div class="link-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d251637.95196238213!2d105.6189045!3d9.779349!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1652871720092!5m2!1svi!2s" width="1920" height="783" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
    </div>







    <script>
        $('.slider').slick({
            dots: false,
            responsive: [{
                breakpoint: 769,
                settings: {
                    infinite: true,
                    arrows: false,
                }
            }],
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
        })
    </script>
</body>
<script src="./assets/js/countdown.js"></script>
